name: Deploy Obsidian Notes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install markdown

      - name: Process notes
        run: python process_notes.py

      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.118.2/hugo_0.118.2_Linux-64bit.tar.gz
          tar -xzf hugo_0.118.2_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/hugo

      - name: Generate site
        run: hugo -s ./output -d ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

